<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change content of an anchor tag</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Sign up</h1>
        <br />
        <label for="name">Name</label> <br />
        <input type="text" id="name" /> <br />
        <label for="email ">Email Address</label> <br />
        <input type="email" id="email" /> <br />
        <label for="password">Password</label> <br />
        <input type="password" id="pass" /> <br />
        <label for="pass">Confirm Password</label> <br />
        <input type="password" id="conpass" /> <br />
        <input type="checkbox" id="check" /> I agree with the
        <span>Terms</span> and <span>Privacy</span> <br />
        <button type="submit" class="signup">signup</button>
        <p>Already have an account?</p>
        <p><a href="#">Log in</a></p>
      </form>
    </div>
    <br />
    <a href="#" id="follow-link">follow</a>
    <script>
      function follow(e) {
        e.preventDefault;
        let updatedFollowLink = document.getElementById("follow-link");
        updatedFollowLink.innerHTML = "following";
      }

      let followLink = document.querySelector("#follow-link");
      followLink.addEventListener("click", follow);
    </script>
  </body>
</html>
